services:
  - type: web
    name: lynqit-chat-app
    env: node
    buildCommand: VITE_GOOGLE_CLIENT_ID=$VITE_GOOGLE_CLIENT_ID npm run render-build
    startCommand: npm run render-start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: RENDER
        value: true
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      # Email configuration - set these in the Render dashboard
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      # Cloudinary configuration - set these in the Render dashboard
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: PRODUCTION_URL
        value: https://lynqit.onrender.com
      - key: LOCAL_URL
        value: http://localhost:5173
      # Google OAuth configuration - set this in the Render dashboard
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
    autoDeploy: true