services:
  - type: web
    name: lynqit-chat-app
    env: node
    buildCommand: npm run render-build
    startCommand: npm run render-start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: RENDER
        value: true
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
    autoDeploy: true 